<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QR for Orb Home</title>
  <style>body{font-family:system-ui,Arial;margin:2rem;max-width:760px}</style>
</head>
<body>
  <h1>Create a QR for this page (or any URL)</h1>
  <p>Paste your public URL and press Enter:</p>
  <input id="u" style="width:100%;padding:.6rem" placeholder="https://your-domain.tld"/>
  <div id="qr" style="margin-top:1rem"></div>
  <script>
    const i=document.getElementById('u'), q=document.getElementById('qr');
    function go(){
      const v=encodeURIComponent(i.value.trim());
      if(!v) return;
      const src=`https://chart.googleapis.com/chart?cht=qr&chs=260x260&chl=${v}`;
      q.innerHTML='<img alt="QR" src="'+src+'">';
    }
    i.addEventListener('change',go);
    i.addEventListener('keyup',e=>{ if(e.key==='Enter') go(); });
  </script>
</body>
</html>
